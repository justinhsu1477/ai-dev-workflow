# Production environment configuration
# All secrets should come from Azure Key Vault or environment variables

server:
  port: 8080

claude:
  api-key: ${CLAUDE_API_KEY}
  model: claude-sonnet-4-5-20250929
  model-complex: claude-opus-4-6
  max-tokens: 4096
  timeout-seconds: 60

azure-devops:
  organization: ${AZURE_DEVOPS_ORG}
  project: ${AZURE_DEVOPS_PROJECT}
  pat: ${AZURE_DEVOPS_PAT}

teams:
  webhook-url: ${TEAMS_WEBHOOK_URL}

# Strict rate limits for production
rate-limit:
  claude-api:
    requests-per-minute: 10
    requests-per-hour: 100

workflow:
  failure-analysis:
    enabled: true
    branches: main,develop
    max-log-lines: 500
  test-generation:
    enabled: false
  bug-fix:
    enabled: false

logging:
  level:
    com.team.aiworkflow: INFO
    org.springframework.web: WARN
