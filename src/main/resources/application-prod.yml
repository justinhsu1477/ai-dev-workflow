# 生產環境設定
# 所有機密值應來自 Azure Key Vault 或環境變數

server:
  port: 8080

claude:
  api-key: ${CLAUDE_API_KEY}
  model: claude-sonnet-4-5-20250929
  model-complex: claude-opus-4-6
  max-tokens: 4096
  timeout-seconds: 60

azure-devops:
  organization: ${AZURE_DEVOPS_ORG}
  project: ${AZURE_DEVOPS_PROJECT}
  pat: ${AZURE_DEVOPS_PAT}

teams:
  webhook-url: ${TEAMS_WEBHOOK_URL}

# 生產環境嚴格頻率限制
rate-limit:
  claude-api:
    requests-per-minute: 10
    requests-per-hour: 100

workflow:
  failure-analysis:
    enabled: true
    branches: main,develop
    max-log-lines: 500
  e2e-testing:
    enabled: ${E2E_TESTING_ENABLED:false}
    staging-url: ${E2E_STAGING_URL:}
    app-description: ${E2E_APP_DESCRIPTION:}
    max-steps: 30
    timeout-seconds: 300
  test-generation:
    enabled: false
  bug-fix:
    enabled: false

logging:
  level:
    com.team.aiworkflow: INFO
    org.springframework.web: WARN
